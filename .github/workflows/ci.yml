name: CI

on:
  push:
    branches: ["main", "codex/**"]
  pull_request:

jobs:
  unit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install deps
        run: npm ci

      - name: Run unit tests
        run: npm run test:unit

      - name: Run benchmark script
        run: npm run benchmark:search
